                properties:
                  annotations:
                    type: object
                    properties:
                      DMS:
                        type: object
                        properties:
                          lat:
                            type: string
                          lng:
                            type: string
                        required:
                          - lat
                          - lng
                      FIPS:
                        type: object
                        properties:
                          county:
                            type: string
                          state:
                            type: string
                        required:
                          - state
                      MGRS:
                        type: string
                      Maidenhead:
                        type: string
                      Mercator:
                        type: object
                        properties:
                          x:
                            type: number
                          'y':
                            type: number
                        required:
                          - x
                          - 'y'
                      OSM:
                        type: object
                        properties:
                          edit_url:
                            type: string
                          note_url:
                            type: string
                          url:
                            type: string
                        required:
                          - note_url
                          - url
                      UN_M49:
                        type: object
                        properties:
                          regions:
                            type: object
                            properties:
                              AMERICAS:
                                type: string
                              NORTHERN_AMERICA:
