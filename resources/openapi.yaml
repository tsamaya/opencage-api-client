                              astronomical:
                                type: number
                                description: When the sun is 18 degrees below the horizon
                              civil:
                                type: number
                                description: When the sun is 6 degrees below the horizon
                              nautical:
                                type: number
                                description: When the sun is 12 degrees below the horizon
                            required:
                              - apparent
