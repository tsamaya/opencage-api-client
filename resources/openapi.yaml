                            required:
                              - code
                          NUTS3:
                            type: object
                            description: Small region NUTS code
                            properties:
                              code:
                                type: string
                                description: NUTS3 code
                            required:
                              - code
                        required:
                          - NUTS0
                          - NUTS1
                          - NUTS2
                          - NUTS3
                  bounds:
                    type: object
                    description: Bounding box containing the location
                    properties:
